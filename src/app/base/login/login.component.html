
    <div class="row margin">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Enter Username Here" name="username" [(ngModel)]="user.username" type="text" class="validate">

          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Enter Password Here" name="password" [(ngModel)]="user.password" type="password" class="validate">

          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <a class="waves-effect waves-light btn center" (click)="login()">Login</a>
          </div>
        </div>
      </form>
    </div>
